  <body>
    <h1>t1a10-loops-gavin</h1>
    <br>
    <a href="https://www.w3schools.com/js/js_loop_for.asp">Here's a website with people smarter than I am</a>

    <!-- Mr. Ellis does not enjoy misspelled words --->
    <!-- Getting rid of "Pwease" ":3" and "Prease" -->
    <!-- Also changing things to "Proper English" -->
    
    <p>Please input a valid integer for <i>Varriable "M"</i></p>
    <input  id="MaxLoopInput" type=number value="6"><br><br>
    <p>Please input a valid interger for <i>Varriable "L"</i></p>
    <input id="OtherLoopInput" type=number value="1"><br><br>
    <p id="output">-OUTPUTGOESHERE-</p>
    <br>
    <button type="button" value="While L < M "onclick="{
      let Max = parseInt(document.getElementById('MaxLoopInput').value)
      let Low = parseInt(document.getElementById('OtherLoopInput').value)
      let out = ''

      for (;Low < Max; Low++){
        console.log(Low);
        out += 'Current Loop : ' + Low + '<br>';
      }

      document.getElementById('output').innerHTML = out
    }">While L < M</button>
      <br><br>
      <button type="button" onclick="{
  let Max = parseInt(document.getElementById('MaxLoopInput').value);
  let Low = parseInt(document.getElementById('OtherLoopInput').value);
  let out = '';

  if (Low > 0) {
    for (; Low < Max; Low *= 2) {
      console.log(Low);
      out += 'Current Loop: ' + Low + '<br>';
    }
    
    document.getElementById('output').innerHTML = out;
  } else {
    document.getElementById('output').innerHTML = 'Error: entered number is negative or zero. Please change to a positive number to run the calculation.';
  }
}">While L * 2 < M</button>
