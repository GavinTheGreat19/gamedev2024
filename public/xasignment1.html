<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Webpage</title>
    <style>
      /* Basic Styles */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #2F830E 50%, #8AC572 50%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      h1 {
        font-size: 3rem;
        text-align: center;
        margin-bottom: 20px;
        color: white;
      }

      .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 70%;
        max-width: 600px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      /* Cool Button Styles */
      .cool-button {
        background-color: #6a82fb;
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1.2rem;
        transition: all 0.3s ease;
      }

      .cool-button:hover {
        background-color: #fc5c7d;
        transform: scale(1.1);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      }

      /* Footer */
      footer {
        position: absolute;
        bottom: 20px;
        text-align: center;
        width: 100%;
        color: white;
      }

      footer a {
        color: white;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to My Cool Webpage!</h1>
      <p>This is a simple but cool webpage using HTML and CSS. You can add more features to make it even cooler!</p>
      <a href="#" class="cool-button">Click Me!</a>
    </div>

    <footer>
      Made by <a href="https://github.com/GavinTheGreat19">GavinTheGreat19</a>
    </footer>
  </body>
</html>
