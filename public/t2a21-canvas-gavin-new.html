<html>
    <head>
        <style>
            body {
                padding: 20px;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                color: white;
                background-color: darkolivegreen;
                background: linear-gradient(to bottom, darkseagreen, darkolivegreen);
                text-shadow: 0px 0px 10px black;
            }


            #myCanvas {
                background-color: white;
                border-radius: 15px;
                filter: drop-shadow(0px 0px 5px black);
                border-color: black;
            }
            
            .buttons {
                border-radius: 5px;
                font-size: larger;
                text-align: center;
            }
            .buttons:active {
                transform: scale(0.9);
                background-color: grey;
                
            }
            .small {
                width: 100px;
            }

        </style>
    </head>
    <body>
        <h1>Gavin Paint</h1>
        <div><i>t2a21-canvas-gavin.html</i></div><br>
        <canvas id="myCanvas" width="800" height="600"></canvas>
        <br><br>
        <input type="button" value="Create a linear-gradient" class="buttons" onclick="{makeGradient()}">
        <input  id="colour1" type="text" value="cyan" class="buttons" placeholder="enter an HTML colour">
        <input  id="colour2" type="text" value="purple" class="buttons" placeholder="enter an HTML colour"><br>

        <input type="button" value="Make a clear rectangle" class="buttons" onclick="{makeClearRectange()}">
        
        <input type="number" class="buttons small" placeholder="X1" value="50" id="x1">
        <input type="number" class="buttons small" placeholder="Y1" value="50" id="y1">

        <input type="number" class="buttons small" placeholder="X2" value="700" id="x2">
        <input type="number" class="buttons small" placeholder="Y2" value="500" id="y2">
        <br>
        <input type="button" class="buttons" value="Make Quadratic Curve" onclick="{makeQuadraticCurve()}">
        <br>
        <input type="button" class="buttons" value="Make Line From Point" onclick="{makeLine()}">
        <input type="number" class="buttons small" placeholder="X1" value="500" id="cord1">
        <input type="number" class="buttons small" placeholder="Y1" value="200" id="cord2">
        <input type="number" class="buttons small" placeholder="X2" value="700" id="cord3">
        <input type="number" class="buttons small" placeholder="Y2" value="300" id="cord4">
        <br>
        <input type="button" class="buttons" value="Make words!" onclick="{makeWords()}">
        <input type="text" class="buttons" value="Hello Guys!" id="textInput">

        <script>

            let myCanvas = document.getElementById('myCanvas')
            let myContext = myCanvas.getContext('2d')

            function makeGradient(){
                let myGradient = myContext.createLinearGradient(0, 0, 800, 600);
                let colour1 = document.getElementById("colour1").value
                let colour2 = document.getElementById("colour2").value
                myGradient.addColorStop(0, colour1);
                myGradient.addColorStop(1, colour2);

                myContext.fillStyle = myGradient;
                myContext.fillRect(0, 0, 800, 600);
            }

            function makeClearRectange(){
                let x1 = document.getElementById('x1').value;
                let y1 = document.getElementById('y1').value;
                let x2 = document.getElementById('x2').value;
                let y2 = document.getElementById('y2').value;
                myContext.clearRect(x1, y1, x2, y2 );
            }

            function makeQuadraticCurve() {
                myContext.beginPath();
                myContext.moveTo(300,100);
                myContext.quadraticCurveTo(100,220,240,110);
                myContext.stroke();
            }

            function makeLine() {

                let cord1 = document.getElementById('cord1').value;
                let cord2 = document.getElementById('cord2').value;
                let cord3 = document.getElementById('cord3').value;
                let cord4 = document.getElementById('cord4').value;
                
                myContext.beginPath();
                myContext.lineWidth = 1;   
                myContext.moveTo(cord1, cord2);
                myContext.lineTo(cord3, cord4);
                myContext.stroke();
            }

            function makeWords() {
                let words = document.getElementById('textInput').value

                myContext.font = '20px Arial';
                myContext.fillText(words, 400, 100);
                myContext.translate(400, 100);  
                myContext.rotate(60 * Math.PI / 180); 
                myContext.fillText(words, 10, 10);
                myContext.stroke();
                myContext.resetTransform(); 
            }

        </script>

    </body>
</html>
