<html>
  <head>
    <style>
        body {
          height: 100%;
          padding: 60px;
          background: linear-gradient(to bottom, Brown, Pink);
          background-size: cover;
          background-repeat: repeat;
          background-color: Pink;
	  color: White;
          text-shadow: 2px 2px 5px black;
      	  font-size: 20px;
          font-family: "Comic Sans", "Comic Sans MS", "Comic Relief";
    }
    </style>
    
  </head>
  <body onMouseMove="{
	  document.getElementById('outputThing').innerHTML = `Cursor X: ${event.clientX}, Cursor Y: ${event.clientY}`
	}" onKeyDown="{
	  document.getElementById('outputThing2').innerHTML = `You pressed: ${event.key}`
	  }">
  <h1><i><b>Gavin's Eventful Website</b></i></h1><br><br>
  <p id="outputThing">Cursor X: , Cursor Y:</p>
  <p id="outputThing2">You pressed: </p>
 <br><br>
  <p>This website has some <i>Mystical Secret Eggs!</i> Can you find all five? click the thing below for a list of all secrets.</p>
	  <br>
  <input type='button' value='Button to reveal the easter eggs' onclick="{
  document.getElementById('listOutput').innerHTML =`<br>Secret 1: Press the 'G' key to watch 'Grunkle Stunke Wins the Funkle Bunkle' on youtube.com <br><br>
  Secret 2: Press the 'P' Key to hear the sound of a metal pipe falling (Turn up volume to maximum!!11!1!1) <br><br>
  Secret 3: Press the 'S' Key to summon an image of Sebastian Solace <br><br>
  Secret 4: Have your mouse's Y Value be greater than 900 to turn the sky pink white and blue <br><br>
  Secret 5: Have your mouse's X Value be greater than 1800 to summon a laughing baby`
 	}">
	  
	  <br>
	  <script>
document.addEventListener('keydown', (event) => {
    let keyPressed = event.key;
    if (keyPressed === 'p' || keyPressed === 'P') {
        let sound = new Audio('metal-pipe-clang.mp3');
        sound.play();
    }
});

document.addEventListener('keydown', (event) => {
    let keyPressed = event.key;
    if (keyPressed === 'g' || keyPressed === 'G') {
      window.open('https://www.youtube.com/watch?v=kv53CZPqGjw', '_blank');
    }
});

document.addEventListener('keydown', (event) => {
    let keyPressed = event.key;
    if (keyPressed === 's' || keyPressed === 'S') {
      document.getElementById('output').innerHTML = '<img src=sebby.png width="128" height="128">'
    }
});

document.addEventListener('mousemove', (event) => {
    let MouseX = event.clientX;
    if (MouseX > 1800) {
      document.getElementById('output').innerHTML = '<img src="laughing-baby.gif" width="128" height="128">'
	let sound = new Audio('baby-laughing-meme.mp3');
        sound.play();
    }
});

document.addEventListener('mousemove', (event) => {
    let MouseY = event.clientY;
    if (MouseY > 900) {
    document.body.style.background = 'linear-gradient(to bottom, Cyan, Pink, White)';
    }
});
	</script>
<br>
<div id="output"></div>
<br>	  
  <div id="listOutput">Easter Egg list will appear here</div>
<br><br>
	  <br><br><br><p>----</p>
  </body>
</html>
