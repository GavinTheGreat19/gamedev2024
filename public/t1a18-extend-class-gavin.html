       body {

  <body>
    <h1>t1a18-extend-class-gavin</h1>
    <br>
    <script>

      class myAnimal {
        constructor(passName, passAge) {
          this.myName = passName;
          this.myAge = passAge;
        }
        myShow() {
          document.getElementById('outputThing').innerHTML += 'Hello ' + this.myName + '<br>'
        }
      } // end something? animal class? Mr. Ellis was not here to teach this.

    class myCat extends myAnimal {

	    myShow(){
		    document.getElementById('outputThing').innerHTML += this.myName + ' is a great cat. ' + this.myName + ' is ' + this.myAge + ' Years old.<br><br>'
	    }
    }
    </script>

 <input type="text" id="nameInput" value="Car"><br>
 <input type="number" id="ageInput" value="47"><br>
 <input type="button" value="Add your custom cat!" onclick="{

	 let x = document.getElementById('nameInput').value
	 let y = document.getElementById('ageInput').value

	 myPet = new myCat(x, y)
	 myPet.myShow()
 }">
	  <br><br>


<input type="button" value="Add the default cat, 'Fluffy, age 14' to the class" onclick="{

	myPet = new myCat('Fluffy', 14)
	myPet.myShow()

}"><br>

<p id="outputThing"> </p>
  </body>
