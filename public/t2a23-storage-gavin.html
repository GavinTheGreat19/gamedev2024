<html>
  <head>
    <style>
      body {
       padding: 60px; 
      }
    </style>
  </head>
  <body onload="{findCookies()}" onunload="{saveCookies()}">
    <p><i>t2a22-local-storage-gavin</i></p>
    <br>
    <br>
    <p>Please input text to be stored locally on your device</p>
    <input type="text" id="textInput" value="Replace text with something cooler :D" placeholder="Input Text">
    <br><br>
    <input type="button" value="Save Text" onclick="{saveCookies()}"><br>
    <input type="button" value="Load Text" onclick="{loadCookies()}"><br>
    <br>
    <br>
    <canvas id="paintCanvas" width="600" height="600" style="border: 1px solid black;"></canvas>

<script>
  const canvas = document.getElementById('paintCanvas');
  const ctx = canvas.getContext('2d');

  ctx.strokeStyle = 'green';  // Drawing color
  ctx.lineWidth = 10;          // Line thickness

  let drawing = false;

  // Start drawing when mouse is pressed
  canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
  });

  // Draw while the mouse moves
  canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
          ctx.lineTo(e.offsetX, e.offsetY);
          ctx.stroke();
      }
  });

  // Stop drawing when mouse is released
  canvas.addEventListener('mouseup', () => {
      drawing = false;
  });

  // Stop drawing if the mouse leaves the canvas
  canvas.addEventListener('mouseout', () => {
      drawing = false;
  });
</script>

    
    <script>
      let myStorage = ""

      function findCookies(){
       myStorage == localStorage.getItem('myStoredText')
      }

      function loadCookies(){
        if(myStorage != null){
          document.getElementById('textInput').value = localStorage.getItem('cookiesFromGavin')
        } else {
          document.getElementByID('textInput').value = "No data detected on your device. Did you press save?"
        }
      }

      function saveCookies(){
        localStorage.setItem('cookiesFromGavin' , document.getElementById('textInput').value)
      }
    </script>
  </body>
</html>
