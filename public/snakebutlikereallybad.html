<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
    }
    
    canvas {
      border: 2px solid #fff;
      background-color: #000;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;  // Size of one snake unit (box)
    const canvasSize = canvas.width / box;

    let snake = [];
    snake[0] = { x: 10 * box, y: 10 * box };

    let food = {
      x: Math.floor(Math.random() * canvasSize) * box,
      y: Math.floor(Math.random() * canvasSize) * box
    };

    let score = 0;
    let direction;

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4CAF50" : "#fff";  // Head of the snake is green
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw the food
      ctx.fillStyle = "#FF0000"; // Red color for food
      ctx.fillRect(food.x, food.y, box, box);

      // Move the snake
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Check if snake eats the food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * canvasSize) * box,
          y: Math.floor(Math.random() * canvasSize) * box
        };
      } else {
        snake.pop();  // Remove the tail if no food is eaten
      }

      // Add new head to the snake
      let newHead = { x: snakeX, y: snakeY };

      // Game over conditions: snake hits wall or itself
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your score is: " + score);
        location.reload();  // Reload the page to restart the game
      }

      snake.unshift(newHead);  // Add the new head
    }

    function collision(head, array) {
      for (let i = 1; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 100);  // 100 milliseconds refresh rate
  </script>
</body>
</html>
